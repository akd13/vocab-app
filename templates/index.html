<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Builder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Vocabulary Builder</h1>
        
        <div class="word-input">
            <form method="post">
                <div class="input-group">
                    <input type="text" name="Word" placeholder="Enter a word to define" required>
                    <button type="submit" class="submit-button">Define</button>
                </div>
            </form>
        </div>

        <div class="random-word">
            <form method="post">
                <button type="submit" name="next" class="random-button">Get Random Word</button>
            </form>
        </div>
    </div>
</body>
</html>
